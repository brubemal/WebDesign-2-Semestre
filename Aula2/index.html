<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Aula2</title>
</head>
<body style="background-color: darkgray;">
    <h1 style="background-color: gray;">Formulario</h1>
    <br>
    <label for="date">Data:</label>
    <br>
    <input type="date" name="Data" id="Data">
    <br><br>
    <label for="text">Usuário:</label> 
    <br>
    <input minlength="6" maxlength="16" type="text" name="Usuário:" id="Usuário:">
    <br>
    <label for="text">Senha:</label> 
    <br>
    <input minlength="6" maxlength="16" type="text" name="Senha:" id="Senha:">
    <h2>Preenche seus dados:</h2>
    <br>
    <label for="text">Nome:</label>
    <br>
    <input type="text" name="Nome" id="Nome">
    <br>
    <label for="text">Endereço:</label>
    <br>
    <input type="text" name="Endereço" id="Endereço">
    <br>
    <label for="text">Numero:</label>
    <br>
    <input type="text" name="Numero" id="Numero">
    <br>
    <label for="text">Complemento:</label>
    <br>
    <input type="text" name="Complemento" id="Complemento">
    <br>
    
</body>
</html>
